<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<!--
依赖注入: 依赖对象被自动注入进来
1. 什么是依赖对象?
  * 完成特定功能的函数需要某个对象才能实现, 这个对象就是依赖对象
2. 如何引入依赖对象?
  * 方式一: 内部自己创建 : 不动态
  * 方式二: 全局变量 : 污染全局命名空间
  * 方式三: 形参引入依赖 : 依赖注入使用的方式
3. 依赖注入
  * 定义函数时, 使用形参声明依赖对象变量, 在函数体中使用依赖对象(我们实现)
  * 函数调用时, 自动将创建好的依赖对象动态传入(框架实现)
  * 例子: 事件监听就使用了依赖注入, event就是依赖对象(event可以是任意名称)
-->
<script type="text/javascript">
  function Person (name, age) {
    this.name = name;
    this.age = age;
  }

  /*
   需求: 显示一个人的信息
   方式一: 内部自己创建 : 不动态
   */
  function showPerson () {
    var p = new Person('Tom', 12);
    console.log(p);
  }
  showPerson();


  /*
   需求: 显示一个人的信息
   方式二: 全局变量 : 污染全局命名空间
   */
  var p2 = new Person('JACK', 23);
  function showPerson2 () {
    console.log(p2);
  }
  showPerson2();


  /*
   需求: 显示一个人的信息
   方式三: 形参引入依赖 : 依赖注入使用的方式
   */
  function showPerson3 (p) {
    console.log(p);
  }

  //调用一般由框架来实现
  showPerson3(new Person('TT', 34));
  showPerson3(new Person('MM', 18));
</script>
<body>
<button id="btn">点我点我</button>
</body>
<script type="text/javascript">
  document.getElementById('btn').onclick = function(event) {
    alert(event.clientX);
  };
</script>
</html>
