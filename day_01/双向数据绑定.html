<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
</head>
<body ng-app ng-init="name='Tom'">
<!--
1. 数据绑定: 数据从一个地方A转移(传递)到另一个地方B, 而且这个操作由框架来完成
  * 视图(View): 也就是我们的页面(主要是Andular指令和表达式)
  * 模型(Model) : 作用域对象(当前为$rootScope), 它可以包含一些属性或方法
  * 当改变View中的数据, Model对象的对应属性也会随之改变:  ng-model指令  数据从View==>Model
  * 当Model域对象的属性发生改变时, 页面对应数据随之更新:  {{}}表达式  数据从Model==>View
2. 双向数据绑定: 数据可以从View流向Model, 也可以从Model流向View
  * ng-model是双向数据绑定, 而{{}}是单向数据绑定
3. 指令: Angular对html的扩展, 包括: 属性, 标签,样式, 注释
4. 表达式: {{}}, 用来显示数据
-->
<script type="text/javascript" src="../angular-1.2.29/angular.js"></script>
<input type="text" placeholder="请输入用户名" ng-model="name">
<p>你输入的用户是:{{name}}</p>
<input type="text" placeholder="请输入用户名" ng-model="name">
<p>你输入的用户是:{{name}}</p>
</body>
</html>
