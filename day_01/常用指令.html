<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
</head>
<body ng-app="myApp">
<script type="text/javascript" src="../angular-1.2.29/angular.js"></script>
<!--
1. Angular指令
	* Angular为HTML页面扩展的: 自定义标签属性或标签
	* 与Angular的作用域对象(scope)交互,扩展页面的动态表现力
2. 常用指令(一)
  * ng-app: 指定模块名，angular管理的区域
  * ng-model： 双向绑定，输入相关标签
  * ng-init： 初始化数据
  * ng-click： 调用作用域对象的方法（点击时）
  * ng-controller: 指定控制器构造函数名，内部会自动创建一个新的子作用域（外部的）
  * ng-bind： 解决使用{{}}显示数据闪屏（在很短时间内显示{{}}）
  * ng-repeat： 遍历数组显示数据， 数组有几个元素就会产生几个新的作用域
    * $index, $first, $last, $middle, $odd, $even
  * ng-show: 布尔类型， 如果为true才显示
  * ng-hide: 布尔类型， 如果为true就隐藏
-->

<div ng-controller="myCtrl1">

  <!--
  * ng-app: 指定模块名，angular管理的区域
  * ng-model： 双向绑定，输入相关标签
  * ng-init： 初始化数据
  * ng-controller: 指定控制器构造函数名，内部会自动创建一个新的子作用域（外部的）
  -->
  <h1>价格计算器(自动)</h1>
  数量：<input type="number" ng-model="count">
  价格：<input type="number" ng-model="price">
  <br>
  总价:<p>{{count*price}}</p>
</div>
<div ng-controller="myCtrl2">
  <h1>价格计算器(手动)</h1>
  数量：<input type="number" ng-model="count">
  价格：<input type="number" ng-model="price">
  <button ng-click="total()">计算</button>
  <br>
  总价:<p>{{totalPrice}}</p>
</div>
<div ng-controller="myCtrl3">
  <!--
* ng-click： 调用作用域对象的方法（点击时）
* ng-controller: 指定控制器构造函数名，内部会自动创建一个新的子作用域（外部的）
* ng-bind： 解决使用{{}}显示数据闪屏（在很短时间内显示{{}}）
-->
  <h1>人员信息列表</h1>
  <ul>
    <!--
  * ng-repeat： 遍历数组显示数据， 数组有几个元素就会产生几个新的作用域
  * $index, $first, $last, $middle, $odd, $even
    -->
    <li ng-repeat="person in persons">
      第{{$index+1}}个：name={{person.name}},age={{person.age}},第一个{{$first}},最后一个{{$last}},中间{{$middle}}
    </li>
  </ul>
</div>
<div ng-controller="myCtrl4">
  <!--
  * ng-show: 布尔类型， 如果为true才显示
 * ng-hide: 布尔类型， 如果为true就隐藏
-->
  <button ng-click="change()">切换</button>
  <p ng-show="isKeLiSi">克丽丝</p>
  <p ng-show="!isKeLiSi">黑龙守护者</p>
</div>
<script type="text/javascript">
    angular.module('myApp',[])
      .controller('myCtrl1',['$scope',function($scope){
        $scope.count=2;
        $scope.price=20;
      }])
      .controller('myCtrl2',['$scope',function($scope){
        $scope.count=3;
        $scope.price=30;
        $scope.total=function(){
          $scope.totalPrice=$scope.count*$scope.price;
//          return $scope.totalPrice;
        }
      }])
      .controller('myCtrl3',['$scope',function($scope){
        $scope.persons=[
          {name:'Tom',age:12},
          {name:'Tom2',age:13},
          {name:'Tom3',age:14},
          {name:'Tom4',age:15},
          {name:'Tom5',age:16}
        ]
      }])
      .controller('myCtrl4',['$scope',function($scope){
        $scope.isKeLiSi=true;
        $scope.change=function(){

          $scope.isKeLiSi=!$scope.isKeLiSi;
        }
      }]);
</script>
</body>
</html>
